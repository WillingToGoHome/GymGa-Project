<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이용권 변경 및 환불</title>
    <link rel="stylesheet" href="/styles/mainStyle.css">
    <link rel="stylesheet" href="/styles/headerStyle.css">
    <link rel="stylesheet" href="/styles/navbarStyle.css">
    <link rel="stylesheet" href="/styles/myStyle.css">
    <link rel="stylesheet" href="/styles/passUpdateStyle.css">
    <link rel="stylesheet" href="/styles/footerStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div class="container">
    <div class="app-area">
        <!--Heade Start-->
        <div th:include="common/header"></div>
        <!--Header End-->

        <!--Main Start-->
        <div class="main-container">
            <!--Navbar Start-->
            <div th:include="common/navbar"></div>
            <!--Navbar End-->
            <!--개인 작업 시작-->
            <div class="my-style">
                <div class="contents">
                    <div class="on">
                        <img src="/img/Back.png" onClick="location.href='/main'" class="back">
                        <p class="text">이용권 변경 및 환불</p>
                        <form action="/pass/update" method="post" class="top">
                            <input type="text" class="search" name="search" placeholder="검색 내용">
                            <select name="category" class="option">
                                <option value="basic">카테고리</option>
                                <option value="name">이름</option>
                                <option value="id">아이디</option>
                            </select>
                            <button type="submit" class="searchButton">검색</button>
                        </form>
                    </div>
                    <hr class="hr1">
                    <div class="title">
                        <p class="titleText">이름</p>
                        <p class="titleText">아이디</p>
                        <p class="titleText">이용권</p>
                        <p class="titleText">이용권 상태</p>
                        <p class="titleText">결제 금액</p>
                        <p class="titleText">담당 강사</p>
                        <p class="titleText" style="padding-right: 29px">변경/환불</p>
                    </div>
                    <hr class="hr2">
                    <div class="passUpdate">
                        <div class="userList" th:each="user: ${userList}">
                            <p class="userName" th:text="${user.userName}"></p>
                            <p class="userId" th:text="${user.userId}"></p>
                            <p class="userPass"></p>
                            <p class="userPassStatus"></p>
                            <p class="userPassPrice"></p>
                            <p class="userStaff">
                                <span></span>
                            </p>
                            <div class="buttonBox">
                                <form id="detailForm" style="display: flex">
                                    <input type="hidden" name="code">
                                    <input class="detailButton" type="submit" value="변경">
                                </form>
                                <button class="deleteButton">환불</button>
                                <div class="modalContainer">
                                    <div class="modalContent">
                                        <div class="textBox">
<!--                                            <p class="modalText1"><span th:text="${user.userName}"></span>님이 선택되었습니다</p>-->
                                            <p class="modalText2">정말 삭제하시겠습니까?</p>
                                        </div>
                                        <div class="modalButtonBox">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--개인 작업 종료-->
        </div>
        <!--Main End-->

        <!--Footer Start-->
        <div th:include="common/footer"></div>
        <!--Footer End-->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var userListSize = $(".userList").length;
        for (var i = 0; i < userListSize - 1; i++) {
            var userList = $(".userList:eq(" + i + ")");
            userList.after("<div>");
            var hrDiv = userList.next();
            hrDiv.append("<div><hr class='hr3'></div>");
        }

        $(".deleteButton").click(function() {
            $(this).siblings(".modalContainer").show();
        });

        $(".cancelButton").click(function() {
            $(this).closest(".modalContainer").hide();
        });
    });

</script>
</body>
</html>
