            <!--Heade Start-->

            <div class="main-container">
                <!--Navbar Start-->
                <div th:include="common/navbar"></div>
                <!--Navbar End-->
                <!--개인 작업 시작-->
                <div class="my-style">
                    <div class="outerDiv">
                        <div class="fullBox">
                            <div>
                                <img class="back" src="/pass/images/icon-back.png" onclick="location.href='/pass/main'">
                                <div class="main">
                                    <span class="titleText">이용권 정보 등록</span>
                                </div>
                                <hr class="line" style="width: 1080px">
                            </div>
                            <div style="padding-top: 40px; margin-left: 110px">
                                <span style="font-size: 24px; font-weight: bold">회원 정보</span>
                                <form action="/pass/searchMember" method="get">
                                    <div class="subject" style="padding-top: 50px">
                                        <span style="margin-right: 130px">· 이름</span>
                                        <input type="search" id="name" name="name" style="margin-right: 60px">
                                        <button type="submit" >조회</button>
                                        <!--            <button type="button" onclick="searchMembers()">조회</button>-->
                                    </div>
                                </form>

                                <form action="/pass/regist" method="post">
                                    <div class="subject">
                                        <div style="float: left">
                                            <span style="margin-right: 101px; float: left">· 조회내역</span>
                                        </div>
                                        <div class="memberList" style="float: left; overflow-y: auto">
                                            <table id="members" style="overflow-y: auto">
                                                    <tr style="width: 40px">
                                                        <th style="width: 100px">체크</th>
                                                        <th style="width: 100px">회원 번호</th>
                                                        <th style="width: 100px">이름</th>
                                                        <th style="width: 100px">성별</th>
                                                        <th style="width: 200px">연락처</th>
                                                        <!--                    <th>비고</th>-->
                                                    </tr>
                                                <tr>
                                                    <td colspan="5">
                                                        <hr style="width: 560px; margin-left: 20px; background-color: rgba(101, 101, 101, 1)">
                                                    </td>
                                                </tr>
                                                <div>
                                                    <tr th:each="member: ${ memberList }">
                                                        <td><input type="checkbox" name="memberCode" th:value="${ member.userCode }"></td>
                                                        <td th:text="${ member.userCode }"></td>
                                                        <td th:text="${ member.userName }"></td>
                                                        <td th:text="${ member.userGender }"></td>
                                                        <td th:text="${ member.userPhone }"></td>
                                                        <!--                        <td th:text="${ member.userETC }"></td>-->
                                                    </tr>
                                                </div>
                                            </table>
                                        </div>
                                    </div>
                                    <div style="float: right; margin-right: 469px">
                                        <button class="submitButton" type="button" onclick="location.href='/pass/main'" style="background-color: white; color: rgba(75, 130, 216, 1)">취소</button>
                                        <button class="submitButton" type="submit">등록</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--개인 작업 종료-->
            </div>
            <!--Main End-->

            <!--Footer Start-->
            <div th:include="common/footer"></div>
            <!--Footer End-->
        </div>
    </div>
