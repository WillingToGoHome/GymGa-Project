            이미지 주소 : <input type="text" id="urlAddress" name="pic">
            <button type="button" id="button-apply">등록</button>
            <br>
            아이디 : <input th:type="text" th:name="id" th:placeHolder="*{ id }"><br>
            비밀번호 : <input type="password" name="pwd" id="pwd"><br>
            비밀번호 확인 : <input type="password" id="confirm"><br>
            <button onclick="pwdCheck()" type="button" id="button-confirm">비밀번호 확인</button><br>
            이름 : <input th:type="text" th:name="name" th:placeHolder="*{ name }"><br>
            <p th:text="|직급 : *{ role }|"></p>
            생년월일 : <input th:type="date" th:name="birth" th:placeHolder="*{ birth }"><br>
            성별 : <input th:type="text" th:name="gender" th:placeholder="*{ gender }"><br>
            전화번호 : <input th:type="text" th:name="phone" th:placeholder="*{ phone }"><br>
            주소 : <input type="text" id="sample4_postcode" placeholder="우편번호">
            <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="sample4_roadAddress" placeholder="도로명주소" name="address1">
            <!--        <span id="guide" style="color:#999;display:none"></span>-->
            <input type="text" id="sample4_detailAddress" placeholder="상세주소" name="address2"><br>
            신체조건 <br>
            키 : <input th:type="text" th:name="height" th:placeHolder="*{ physicalDTO.height }"><br>
            체중 : <input th:type="text" th:name="weight" th:placeHolder="*{ physicalDTO.weight }"><br>
            bmi : <input th:type="text" th:name="bmi" th:placeHolder="*{ physicalDTO.bmi }"><br>
            <p th:value="|자격 사항 : *{ employeeDTO.qual }|"></p>
            경력 사항 <br>
            근무지 : <input th:type="text" th:name="location" th:placeHolder="*{ employeeDTO.location }"><br>
            기간 : <input th:type="text" name="year" th:placeHolder="*{ employeeDTO.year }">년 <input th:type="text" th:name="month" th:placeHolder="*{ employeeDTO.month }">개월 <br>
            전체 경력 : <input th:type="text" th:name="totalYear" th:placeHolder="*{ employeeDTO.totalYear }">년 <input th:type="text" th:name="totalMonth" th:placeHolder="*{ employeeDTO.totalMonth }">개월 <br>
            기타 : <input th:type="text" th:name="etc" th:placeHolder="*{ etc }"> <br>
            기본급 : <input th:type="text" th:name="salary" th:placeHolder="*{ employeeDTO.salary }"> <br>
            <button type="submit" name="submit" id="submit">등록</button>
        </div>
    </form>

    <script>

        let pwdChecked = false;

        function pwdCheck() {

            let first = document.getElementById("pwd");
            let second = document.getElementById("confirm");
            let check = document.getElementById("pwd").value == document.getElementById("confirm").value? true : false;

            console.log(first.value);
            console.log(second.value);
            console.log(check);

            if (check) {
                alert("비밀번호가 일치합니다.");
                pwdChecked = true;
            } else {
                alert("비밀번호가 일치하지 않습니다.")
                first.value = '';
                second.value = '';
            }
        }
        function isValidCode() {

            if (pwdChecked) {
                pwdChecked = false;
                return true;
            } else {
                alert("비밀번호를 확인해주세요.");
            }
            return false;
        }
    </script>

    <script>
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        // guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        // guideTextBox.style.display = 'block';
                    } else {
                        // guideTextBox.innerHTML = '';
                        // guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
    </script>
