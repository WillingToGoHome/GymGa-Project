<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>직원 조회</title>
    <link rel="stylesheet" href="/emp/styles/searchStyle.css">
</head>
<body>
    <div class="outerDiv">
        <div class="mainBox">
            <div>
                <img class="back" onClick="location.href='/emp/'" src="/uploadFiles/icon-back.png">
                <div class="main">
                    <span class="topic">직원 조회</span>
                </div>
                <div class="searchBox">
                    <form action="/emp/result" method="get">
                        <input type="search" name="search" placeholder="검색 내용">
                        <select name="category">
                            <option value="name">강사명</option>
                        </select>
                        <button type="submit">검색</button>
                    </form>
                </div>
                <hr class="line1">
            </div>
            <div class="searchResult">
                <div style="height: 220px"></div>
                <img src="/uploadFiles/list-is-empty.png"><br>
                <span style="font-size: 24px; font-weight: bold">이름으로 검색해주세요</span>
            </div>
        </div>
        <div class="sideBox">
            <div>
                <div class="main" style="margin-bottom: 24px">
                    <span class="topic" style="margin-left: 40px">직원 리스트</span>
                </div>
                <hr class="line2">
            </div>
            <div class="empList">
                <div class="empBlock" th:each="emp : ${ empList }">
                    <div class="empBlockLeft">
                        <img class="empImg" th:src="${ emp.pic }">
                    </div>
                    <div class="empBlockRight">
                        <p class="empName" th:text="${ emp.name }"></p>
                        <p class="empRole" th:text="${ emp.role }"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
