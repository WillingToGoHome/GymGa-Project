<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div onClick="location.href='/emp/'">0</div>
    <h1>직원 조회</h1>
    <hr>
    <form action="/emp/result" method="get">
        <input type="search" name="search" placeholder="검색 내용">
        <select name="category">
            <option value="name">강사명</option>
        </select>
        <input type="submit">
    </form>

    <div>
        <h3>직원 리스트</h3>
        <div th:each="emp : ${ empList }">
            <p th:text="${ emp.name }"></p>
            <p th:text="${ emp.role }"></p>
            <hr>
        </div>
    </div>
</body>
</html>
