<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>직원 목록</h1>
    hr
    <div>
        <h3>직원 리스트</h3>
        <div th:each="emp : ${ empList }">
            <p th:text="${ emp.name }"></p>
            <p th:text="${ emp.role }"></p>
            <hr>
        </div>
    </div>
    <div onClick="location.href='/emp/regist'">신규 직원 등록</div>
    <div onClick="location.href='/emp/search'">직원 조회</div>
    <div>직원 정보 변경</div>
    <div>
        <h3>직원 일정</h3>
        <a href="/sche/">더보기</a>
        <div th:each="sche : ${ scheList }">
            <p th:text="${ sche.empDTO.name }"></p>
            <p th:text="${ sche.classDTO.name }"></p>
            <p th:text="${ sche.start }"></p>
            <p th:text="${ sche.date }"></p>
            <hr>
        </div>
    </div>
</body>
</html>
