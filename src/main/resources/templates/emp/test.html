<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <h1>test</h1>
    <img id="image" src="/uploadFiles/default-user.png" alt="image?">
    <img src="/uploadImages/default-user.png" alt="">
    <form action="/emp/test" method="post" enctype="multipart/form-data">
        <input type="file" name="picFile" onchange="chooseImage(this)">
        <input type="text">
        <input type="submit" value="apply">
        
    </form>

    <script>
        function chooseImage(obj) {
            console.log(obj.files[0]);

            let reader = new FileReader();

            console.log(reader.readAsDataURL(obj.files[0]));

            reader.onload = function (e) {
                console.log(e);
                console.log(e.target);
                console.log(e.target.result)
                $('#imagePreview').attr("src",e.target.result);
                $('#image')[0].src = e.target.result;
            }
        }
    </script>
</body>
</html>
