<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>신규 직원 등록</title>
    <link rel="stylesheet" th:href="@{/css/selectDetail.css}">
    <link rel="stylesheet" th:href="@{/styles/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/headerStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/navbarStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/myStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/footerStyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div class="container">
    <div class="app-area">
        <!--Heade Start-->
        <div th:include="common/header"></div>
        <!--Header End-->

        <!--Main Start-->
        <div class="main-container">
            <!--Navbar Start-->
            <div th:include="common/navbar"></div>
            <!--Navbar End-->
            <!--개인 작업 시작-->
            <div class="outerDiv">
                <div class="mainBox">
                    <div class="on">
                        <img class="back" onClick="location.href='/user/selectAll'" src="/img/Back.png">
                        <p class="topic" th:text="${user.userName + '회원님'}"></p>
                    </div>
                    <hr class="line1">
                    <div>
                            <div class="signupBox">
                                <div class="previewBox">
                                    <img id="preview" th:src="${user.userPic}"><br>
                                </div>
                                <div class="infoBox">
                                    <div>
                                        <div class="infoBox1">
                                            <div class="left">
                                                <span class="inputText">아이디</span><br>
                                                <span class="inputText">비밀번호</span><br>
                                            </div>
                                            <div class="right2">
                                                <p class="userText" th:text="${user.userId}"></p>
                                                <p class="userText" th:text="${user.userPwd}" style="padding-top: 10px"></p>
                                            </div>
                                        </div>
                                        <div class="infoBox2">
                                            <div class="left">
                                                <span class="inputText">이름</span><br>
                                                <span class="inputText">전화번호</span><br>
                                                <span class="inputText">생년월일</span><br>
                                                <div class="leftIn">
                                                    <span class="inputText">성별</span><br>
                                                    <span class="inputText">담당강사</span>
                                                </div>
                                            </div>
                                            <div class="right2" style="margin-left: 30px">
                                                <p class="userText" th:text="${user.userName}"></p>
                                                <p class="userText" th:text="${user.userPhone}"></p>
                                                <p class="userText" th:text="${user.userBirth}"></p>
                                                <p class="userText" th:text="${user.userGender}"></p>
                                                <p class="userText" th:text="${user.userStaff}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="infoBox3">
                                        <div class="left">
                                            <div class="leftIn2">
                                                <span class="inputText">주소</span>
                                            </div>
                                        </div>
                                        <div class="right2" style="margin-left: 62px">
                                            <div style="display: flex; align-items: center">
                                                <p class="userText" th:text="${user.userAddress}" style="width: 200px"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="detailBox">
                                <div class="infoBox1" style="margin-left: 30px; display: flex">
                                    <div class="left" style="width: 60px">
                                        <span class="inputText">신체조건</span><br>
                                        <span class="inputText">키</span><br>
                                        <span class="inputText">체중</span><br>
                                        <span class="inputText">BMI</span>
                                    </div>
                                    <div class="right">
                                        <br>
                                        <p class="userText" th:text="${user.physicalDTO.height} + cm"></p>
                                        <p class="userText" th:text="${user.physicalDTO.weight} + kg"></p>
                                        <p class="userText" th:text="${user.physicalDTO.bmi}"></p>
                                    </div>
                                </div>
                                <div class="etcAndButton">
                                    <div class="infoBox4">
                                        <div class="left">
                                            <span class="inputText">기타</span>
                                        </div>
                                        <div class="right">
                                            <p class="userText" th:text="${user.userEtc}"></p>
                                        </div>
                                        <form id="updateForm" action="/user/update" method="post">
                                            <div class="infoBox3">
                                                <input type="hidden" name="code" th:value="${user.userCode}">
                                                <button class="submitButton" type="submit" name="submit" id="submit">수정</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="sideBox">
                    <div class="painBox">
                        <img src="/images/painImg.png" style="width: 300px; margin-top: 140px" >
                        <p class="painText">통증등록</p>
                    </div>
                </div>
            </div>

            <!--개인 작업 종료-->
        </div>
        <!--Main End-->

        <!--Footer Start-->
        <div th:include="common/footer"></div>
        <!--Footer End-->
    </div>
</div>
</body>
</html>
