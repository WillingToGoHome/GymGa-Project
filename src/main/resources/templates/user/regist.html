<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/regist.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div id="main">
    <div id="app_area">
        <div id="window">
            <!--header-->
            <div th:include="common/header"></div>
            <!--navbar-->
            <div class="mid-container">
                <div th:include="common/navbar"></div>
                <!--내용 작성하는 div-->
                    <div class="contents">
                        <div class="on">
                            <img src="/img/Back.png" class="back">
                            <p class="text">신규회원 등록</p>
                        </div>
                        <hr class="hr1">
                        <form action="/user/regist" method="post">
                            <div class="top">
                                <div class="picBox">
                                <img src="/img/User.png"><br>
                                <input type="file">
                                </div>
                                <div class="inputBoxAll">
                                    <div class="left">
                                        <p class="inputText">이름 <input type="text" name="userName" class="inputBox"><br></p>
                                        <p class="inputText">생년월일 <input type="date" name="userBirth" class="inputBox"><br></p>
                                        <p class="inputText">성별 <select name="userGender" class="inputBox">
                                            <option value="null">성별</option>
                                            <option value="남">남</option>
                                            <option value="여">여</option>
                                        </select><br>
                                        </p>
                                        <p class="inputText">연락처 <input type="text" name="userPhone" class="inputBox"><br></p>
                                        <p class="inputText">주소 <input type="text" name="userAddress1" class="inputBox"><br>
                                               <input type="text" name="userAddress2" class="inputBox"><br></p>
                                        <p class="inputText">기타 <input type="text" name="userEtc" class="etcInputBox"><br></p>
                                    </div>
                                    <div class="right">
                                        <p class="inputText">키 <input type="text" name="height" class="inputBox"><br></p>
                                        <p class="inputText">체중 <input type="text" name="weight" class="inputBox"><br></p>
                                        <p class="inputText">BMI <input type="text" name="bmi" class="inputBox"><br></p>
                                        <p class="inputText">담당강사 <select name="userStaff" id="userStaff"></select><br></p>
                                        <p class="inputText">아이디 <input type="text" name="userId" class="inputBox"><br></p>
                                        <p class="inputText">비밀번호 <input type="text" name="userPwd" class="inputBox"><br></p>
                                    </div>
                                </div>
                            </div>
                            <p>약관 동의서<br></p>
                            <p>
                                1. 담장자는 회원 개인정보를 지킬 의무를 가지며  회원의 개인정보 보호에 최선을 다해야할것.<br>
                                2. 회원의 개인정보를 합당하지 못한곳에 사용하거나 하지 않을것.<br>
                                3. 나쁜짓하면 아니아니 아니되오~~
                            </p>
                            <input type="checkbox" name="agree">
                            <input type="submit" value="등록">
                        </form>
                    </div>
                <!--내용 작성하는 div-->
            </div>

            <!--footer-->
            <div th:include="common/footer"></div>
        </div>
    </div>
</div>

<script>
    fetch("/user/teacher")
        .then(res =>res.json())
        .then(data => {
            const $userCode = document.getElementById("userStaff");

            for(let index in data) {
                const $option = document.createElement('option');
                $option.value = data[index].userCode;
                $option.text = data[index].userName;

                $userCode.appendChild($option);
            }
        })
</script>
</body>
</html>
