<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/regist.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div id="main">
    <div id="app_area">
        <div id="window">
            <!--header-->
            <div th:include="common/header"></div>
            <!--navbar-->
            <div class="mid-container">
                <div th:include="common/navbar"></div>
                <!--내용 작성하는 div-->
                    <div class="contents">
                        <div class="on">
                            <img src="/img/Back.png" class="back">
                            <p class="text">신규회원 등록</p>
                        </div>
                        <hr class="hr1">
                        <form action="/user/regist" method="post">
                            <div class="top">
                                <div class="picBox">
                                <img src="/img/User.png"><br>
                                <input type="file">
                                </div>
                                <div class="inputBoxAll">
                                    <div class="left">
                                        <p class="inputText">이름 <input type="text" name="name" class="inputBox"><br></p>
                                        <p class="inputText">생년월일 <input type="text" name="birth" class="inputBox"><br></p>
                                        <p class="inputText">성별 <select name="genderCategory" class="inputBox">
                                            <option value="성별">성별</option>
                                            <option value="남">남</option>
                                            <option value="여">여</option>
                                        </select><br>
                                        </p>
                                        <p class="inputText">연락처 <input type="text" name="phone" class="inputBox"><br></p>
                                        <p class="inputText">주소 <input type="text" name="address1" class="inputBox"><br>
                                               <input type="text" name="address2" class="inputBox"><br></p>
                                        <p class="inputText">기타 <input type="text" name="etc" class="etcInputBox"><br></p>
                                    </div>
                                    <div class="right">
                                        <p class="inputText">키 <input type="text" name="height" class="inputBox"><br></p>
                                        <p class="inputText">체중 <input type="text" name="weight"c lass="inputBox"><br></p>
                                        <p class="inputText">BMI <input type="text" name="bmi" class="inputBox"><br></p>
                                        <p class="inputText">담당강사 <select name="staffCategory" class="inputBox">
                                            <option value="0">없음</option>
                                            <option value="1">구예성</option>
                                            <option value="2">윤수빈</option>
                                            <option value="3">김만호</option>
                                            <option value="4">이민국</option>
                                        </select><br>
                                        </p>
                                        <p class="inputText">아이디 <input type="text" name="id" class="inputBox"><br></p>
                                        <p class="inputText">비밀번호 <input type="text" name="pwd" class="inputBox"><br></p>
                                    </div>
                                </div>
                            </div>
                            <p>약관 동의서<br></p>
                            <p>
                                1. 담장자는 회원 개인정보를 지킬 의무를 가지며  회원의 개인정보 보호에 최선을 다해야할것.<br>
                                2. 회원의 개인정보를 합당하지 못한곳에 사용하거나 하지 않을것.<br>
                                3. 나쁜짓하면 아니아니 아니되오~~
                            </p>
                            <input type="checkbox" name="agree">
                            <input type="submit" value="등록">
                        </form>
                    </div>
                <!--내용 작성하는 div-->
            </div>

            <!--footer-->
            <div th:include="common/footer"></div>
        </div>
    </div>
</div>
</body>
</html>
