<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/pain.css}">
    <link rel="stylesheet" th:href="@{/styles/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/headerStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/navbarStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/myStyle.css}">
    <link rel="stylesheet" th:href="@{/styles/footerStyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div class="container">
    <div class="app-area">
        <!--Heade Start-->
        <div th:include="common/header"></div>
        <!--Header End-->

        <!--Main Start-->
        <div class="main-container">
            <!--Navbar Start-->
            <div th:include="common/navbar"></div>
            <!--Navbar End-->
            <!--개인 작업 시작-->
            <div class="contents">
                <div class="on">
                    <img src="/img/Back.png" onClick="location.href='/user/selectDetail'" class="back">
                    <p class="topic" th:text="${pain.userName} + '님 통증'"></p>
                </div>
                <hr class="line1">
                <div class="allBox">
                    <div class="imgBox">
                        <img src="/images/painImg.png" class="painImg">
                    </div>
                    <div class="middleBox">
                        <div class="painCategoryBox">
                            <div class="painPosBox" th:switch="${pain.pos}">
                                <p th:case="1" class="posText">오른쪽-다리</p>
                                <p th:case="2" class="posText">왼쪽-다리</p>
                                <p th:case="3" class="posText">오른쪽-팔</p>
                                <p th:case="4" class="posText">왼쪽-팔</p>
                                <p th:case="5" class="posText">가슴</p>
                                <p th:case="6" class="posText">등</p>
                                <p th:case="7" class="posText">머리</p>
                            </div>
                            <div class="painPosRegistBox">+</div>
                        </div>
                        <div class="painDetail">
                            <p class="painExplainText">통증 유형</p>
                            <p class="painText" th:text="${pain.type}"></p>
                            <hr class="line2">
                            <p class="painExplainText">통증 기간</p>
                            <p class="painText" th:text="${pain.dur}"></p>
                            <hr class="line2">
                            <p class="painExplainText">통증 원인</p>
                            <p class="painText" th:text="${pain.cause}"></p>
                            <hr class="line2">
                            <p class="painExplainText">메모</p>
                            <p class="painText" th:text="${pain.etc}"></p>
                        </div>
                    </div>
                    <div class="rightBox">
                        <div th:if="${pain.pos != null}">
                            <span><input type="submit" value="수정" class="registButton"></span>
                        </div>
                        <div class="painStrBox">
                            <div class="painStrCategoryBox">
                                <p class="painExplainText">통증 강도</p>
                                <p class="plusButton">+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--개인 작업 종료-->
        </div>
            <!--Main End-->

        <!--Footer Start-->
        <div th:include="common/footer"></div>
        <!--Footer End-->
    </div>
</div>

</body>
</html>
