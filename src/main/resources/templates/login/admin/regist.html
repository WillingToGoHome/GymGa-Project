<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 파일 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
            <!--&lt;!&ndash; 모달 헤더 &ndash;&gt;
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">약관동의(Gym家 홈페이지)</h5>
            </div>
            <div class="modal-body">
                &lt;!&ndash; 이용약관 폼 &ndash;&gt;
                <form method="post" action="/admin/regist">
                    <ul class="joinBox">
                        <li class="checkBox1">
                            <ul class="clearfix">
                                <input type="radio" id="all" value="all" checked>
                                <li>전체 약관 동의</li>
                            </ul>
                        </li>

                        <li class="checkBox2">
                            <ul class="clearfix">
                                <input type="radio" id="essential1" value="essential1">
                                <li>(필수) 이용 약관</li>
                            </ul>
                        </li>

                        <li class="checkBox3">
                            <ul class="clearfix">
                                <input type="radio" id="essential2" value="essential2">
                                <li>(필수) 개인정보 수집 이용 동의</li>
                            </ul>
                        </li>

                        <li class="checkBox4">
                            <ul class="clearfix">
                                <input type="radio" id="choice" value="choice">
                                <li>(선택) 맞춤 마케팅을 위한 개인정보 수집 이용 동의</li>
                            </ul>
                        </li>
                    </ul>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        닫기
                    </button>
                    <button type="button" class="btn btn-primary" data-target="#registerModal2" data-toggle="modal" data-dismiss="modal">다음</button>
                </form>
            </div>
        </div>
    </div>
</div>
&lt;!&ndash; 모달 창2 &ndash;&gt;
<div class="modal" id="registerModal2" tabindex="-1" role="dialog" aria-labelledby="registerModal2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModal2Label">회원정보</h5>
            </div>
            <div class="modal-body">
                &lt;!&ndash; 회원가입 폼 &ndash;&gt;
                <form id="registForm" method="post" action="/admin/regist">
                    ID : <input type="text" name="userId" required><br>
                    Password : <input type="password" name="userPwd" required><br>
                    &lt;!&ndash;Password 확인 : <input type="password" name="userPwd" required><br>&ndash;&gt;
                    이름 : <input type="text" name="userName" required><br>
                    전화번호 : <input type="number" name="userPhone" required><br>
                    생년월일 : <input type="date" name="userBirth" required><br>
                    주소 : <input type="text" name="userAddress" required><br>
                    사업자등록증 : <input type="file" name="userEtc"><br>
                    권한 :
                    <select name="userRole" required>
                        <option value="ADMIN">대표</option>
                        <option value="USER">직원</option>
                    </select><br>
                    <button type="button" class="btn btn-secondary" data-target="#registerModal" data-toggle="modal" data-dismiss="modal">
                        이전으로
                    </button>
                    <button type="submit" class="btn btn-primary" data-target="#registerModal3" data-toggle="modal">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</div>
&lt;!&ndash; 모달 창3 &ndash;&gt;
<div class="modal" id="registerModal3" tabindex="-1" role="dialog" aria-labelledby="registerModal3">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModal3Label">회원 가입 신청이 완료되었습니다.</h5>
            </div>
            <div class="modal-body">
                <p id="modalMessage">
                    Gym家에서 검토 / 승인 후 <br>
                    로그인 가능합니다.
                </p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>

&lt;!&ndash; jQuery 및 부트스트랩 JS 파일 &ndash;&gt;
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

</body>
</html>
