<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<table align="center", border="1">
    <tr>
        <th>SCHE_CODE</th>
        <th>CLASS_NAME</th>
        <th>SCHE_REG_DATE</th>
        <th>SCHE_RUN_DATE</th>
        <th>SCHE_START_TIME</th>
        <th>SCHE_END_TIME</th>
        <th>SCHE_PARTICIPATE</th>
        <th>EMP_NAME</th>
        <th>MEMBER_NAME</th>
        <th>PASS_TOTAL</th>
        <th>PASS_USE</th>
    </tr>
    <tr>
        <td th:text="${selectOneSchedule.scheCode}">
        <td th:text="${selectOneSchedule.classCategory.className}"></td>
        <td th:text="${selectOneSchedule.scheRegDate}"></td>
        <td th:text="${selectOneSchedule.scheRunDate}"></td>
        <td th:text="${selectOneSchedule.scheStartTime}"></td>
        <td th:text="${selectOneSchedule.scheEndTime}"></td>
        <td th:text="${selectOneSchedule.scheParticipate}"></td>
        <td th:text="${selectOneSchedule.empCategory.empName}"></td>
        <td th:text="${selectOneSchedule.userCategory.memberName}"></td>
        <td th:text="${selectOneSchedule.passCategory.passTotal}"></td>
        <td th:text="${selectOneSchedule.passCategory.passUse}"></td>
    </tr>
</table>
<button onclick="location.href='/schedule/schedulelist'">목록으로</button>
<button th:onclick="|location.href='/schedule/scheduleupdate/' + ${selectOneSchedule.scheCode}|">이동하기</button>

</body>

</html>
